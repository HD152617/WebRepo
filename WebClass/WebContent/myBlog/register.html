<!DOCTYPE html>
<html lang="ko">
<head>
<title>회원가입</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/myblog.css">
<script src="../js/menubright.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="myblog.html">Introduce</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item" onmouseover="menu_over(this);"
					onmouseout="menu_out(this);"><a class="nav-link"
					href="bogum.html">박보검 <span class="sr-only">(current)</span></a></li>
				<li class="nav-item" onmouseover="menu_over(this);"
					onmouseout="menu_out(this);"><a class="nav-link"
					href="chanyeol.html">박찬열</a></li>
				<li class="nav-item" onmouseover="menu_over(this);"
					onmouseout="menu_out(this);"><a class="nav-link "
					href="ji.html">지창욱</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0" id="loginForm">
				<input class="form-control mr-sm-2" type="text" placeholder="ID"
					aria-label="ID" id="id" required> <input
					class="form-control mr-sm-2" type="password" placeholder="PWD"
					aria-label="Password" id="pwd" required>
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
			</form>
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit"
				id="register" onclick="javascript:location.href='register.html'">Register</button>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col-6">
				<form id="registerForm">
					<h1>회원가입</h1>
					<br>
					<div class="row">
						<div class="col">
							<div class="form-group">
								▶ 학년 : <input type="radio" name="grade" value="1학년" id="1grade"
									required> 1학년 <input type="radio" name="grade"
									value="2학년" id="2grade" required> 2학년 <input
									type="radio" name="grade" value="3학년" id="3grade" required>3학년
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								   ▶ 반 : <select name="class" required>
									<option value="">반</option>
									<option value="1">1반</option>
									<option value="2">2반</option>
									<option value="3">3반</option>
									<option value="4">4반</option>
									<option value="5">5반</option>
									<option value="6">6반</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						▶ 번호 : <input class="form-control mr-sm-2" type="text"
							placeholder="번호" aria-label="번호" id="number" required> <br>
						▶ 이름 : <input class="form-control mr-sm-2" type="text"
							placeholder="이름" aria-label="이름" id="name" required> <br>
						▶ 아이디 : <input class="form-control mr-sm-2" type="text"
							placeholder="ID" aria-label="ID" id="id2" required><br>
						▶ 비밀번호 : <input class="form-control mr-sm-2" type="password"
							placeholder="Password" aria-label="Password" id="pwd2" required>
						<br>
					</div>
					<button type="submit" class="btn btn-info" id="register2">회원가입</button>
				</form>
			</div>
			<div class="col"></div>
		</div>
	</div>
	<div class="modal" id="myModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">로그인 결과</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal" id="registerModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">회원가입</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
	<script>
		function register() {
			var registerModal = $('#registerModal');
			registerModal.modal();

		}
	</script>
	<script>
		$(document).ready(
				function() {
					$('#loginForm').submit(
							function(event) {
								event.preventDefault();
								var id = $('#id').val();
								var pwd = $('#pwd').val();
								console.log(id, pwd);
								$.post("http://httpbin.org/post", {
									"id" : id,
									"pwd" : pwd
								}, function(data) {
									var myModal = $('#myModal');
									myModal.modal();
									myModal.find('.modal-body').text(
											data.form.id + '님 로그인 되었습니다.');
								});
							});
				});
	</script>

	<script>
		$(document).ready(
				function() {
					$('#registerForm').submit(
							function(event) {
								event.preventDefault();
								var id = $('#id2').val();
								var pwd = $('#pwd2').val();
								console.log(id, pwd);
								$.post("http://httpbin.org/post", {
									"id" : id,
									"pwd" : pwd
								}, function(data) {
									var myModal = $('#registerModal');
									myModal.modal();
									myModal.find('.modal-body').text(
											data.form.id + '님 회원가입 되었습니다.');
								});
							});
				});
	</script>
</body>
</html>
